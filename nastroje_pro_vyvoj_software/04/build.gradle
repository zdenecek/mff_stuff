plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'commons-logging:commons-logging:1.0.3'
    implementation 'log4j:log4j:1.2.12'
}

group = 'java.org.apache.ftpserver'
version = '1.0'
description = 'Apache Ftp Server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}


mainClassName = 'org.apache.ftpserver.commandline.CommandLine'

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }


    duplicatesStrategy = DuplicatesStrategy.EXCLUDE


    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
task jarWithDependecies(type: Jar) {

    manifest.from jar.manifest
    classifier = 'all'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

artifacts {
    archives jarWithDependecies
}